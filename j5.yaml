---

bundles:
  - name: test
    dir: internal/testproto

generate:
  - name: test
    inputs:
      - local: test
    output: internal/testproto
    mods:
      - goPackageNames: 
          prefix: github.com/pentops/protostate/internal/testproto/gen
    opts:
      paths: import
      module: github.com/pentops/protostate/internal/testproto
    plugins:
      - base: go
      - base: go-grpc
      - base: go-sugar
      - base: go-psm
      - base: go-o5-messaging
      - base: go-j5

managedPaths:
  - internal/testproto/gen

plugins:
  - name: go
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go:v1.32.0

  - name: go-grpc
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go-grpc:v1.4.0

  - name: go-sugar
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go-sugar:b1e769eeea97192209ab5a4e8fc560bf72ce5ba7

  - name: go-psm
    type: PLUGIN_PROTO
    local:
      cmd: bash
      args: [./internal/testproto/protoc-gen-go-psm.sh]

  - base: go
    name: go-o5-messaging
    docker:
      image: ghcr.io/pentops/protoc-gen-go-o5-messaging:7e07c29129f03edc9ef01ba4739328625ef24746

  - base: go
    name: go-j5
    docker:
      image: ghcr.io/pentops/protoc-gen-go-j5:latest

pluginOverrides:
  - name: go-j5
    local:
      cmd: protoc-gen-go-j5
